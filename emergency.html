<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Message</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
    />
    <script src="index.js"></script>
    <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("7xhPyIhQAI294qXGB");
        })();
    </script>
    <style>
        /* Set the background color to a darker shade of purple */
        body {
            background-color: #2e0249; /* Darker purple */
            color: white; /* Text color */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Center the form container */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
        }

        /* Style the form content with glassmorphism */
        .form-content {
            max-width: 1000px; /* Increase the width */
            width: 90%; /* Allow the form to use 90% of the viewport width */
            padding: 40px; /* Increase padding */
            border-radius: 16px; /* Rounded corners */
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Blur effect for glassmorphism */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37); /* Shadow for depth */
            border: 1px solid rgba(255, 255, 255, 0.18); /* Border for glassmorphism */
        }

        /* Ensure larger font sizes for readability */
        .form-content h1 {
            font-size: 3rem; /* Larger font size for heading */
            color: #ffffff; /* White text for better readability */
        }

        .form-content .form-control {
            font-size: 1.2rem; /* Larger font size for input fields */
            padding: 15px; /* Increase padding inside input fields */
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent input background */
            color: #ffffff; /* White text color */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Light border */
        }

        .form-content .form-control::placeholder {
            color: #cccccc; /* Light placeholder text color */
        }

        .form-content .btn {
            font-size: 1.2rem; /* Larger font size for button */
            padding: 12px 24px; /* Increase padding inside button */
            background-color: #6a1b9a; /* Purple button background */
            border: none; /* Remove border */
            color: #ffffff; /* White text */
            cursor: pointer;
        }

        .form-content .btn:hover {
            background-color: #7e1b9a; /* Slightly lighter purple on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-3 form-container">
        <div class="form-content">
            <h1>Emergency Message</h1>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Enter name"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Enter email"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea
                        placeholder="Enter your message"
                        class="form-control"
                        id="message"
                        rows="5" <!-- Increase rows for larger textarea -->
                        
                    </textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="sendMail()">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function sendMail() {
            var params = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value,
            };

            const serviceID = "service_58n9az3";
            const templateID = "template_kqpztvn";

            emailjs.send(serviceID, templateID, params)
                .then((res) => {
                    document.getElementById("name").value = "";
                    document.getElementById("email").value = "";
                    document.getElementById("message").value = "";
                    console.log(res);
                    alert("Your message sent successfully!!");
                })
                .catch((err) => console.log(err));
        }
    </script>
</body>
</html>
